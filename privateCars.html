<!-- CoreUI Modal -->
<div class="modal" tabindex="-1" id="imageModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Image Preview</h5>
        <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="previewImage" src="" style="width:100%;">
      </div>
      <div class="modal-footer">
        <button id="prevImage" type="button" class="btn btn-primary">Previous</button>
        <button id="nextImage" type="button" class="btn btn-primary">Next</button>
        <button id="deleteImage" type="button" class="btn btn-danger">Delete Image</button>
        <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
